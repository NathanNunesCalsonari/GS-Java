<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Deleção</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Confirmar Deleção</h1>
</header>
<div class="container">
    <h2>Tem certeza que deseja deletar o registro de ID <span th:text="${record.id}"></span>?</h2>
    <form th:action="@{/energy/deletar/{id}(id=${record.id})}" method="post">
        <button type="submit" class="btn btn-danger">Sim</button>
    </form>
    <a href="/energy/listar" class="btn btn-cancel">Cancelar</a>
</div>
<footer>
    <p>&copy; 2024 Gestão de Consumo</p>
</footer>
</body>
</html>
