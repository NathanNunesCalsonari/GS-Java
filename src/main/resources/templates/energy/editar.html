<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro de Energia</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Editar Registro de Energia</h1>
    <a href="/energy/listar" class="btn btn-cancel">Voltar à Lista</a>
</header>

<div class="container">
    <form th:action="@{/energy/editar/{id}(id=${energyUsageRecordDTO.id})}" th:object="${energyUsageRecordDTO}" method="post">
        <div>
            <label for="month">Mês e Ano:</label>
            <input type="month" id="month" th:field="*{month}" required>
        </div>
        <div>
            <label for="energyConsumed">Energia Consumida (kWh):</label>
            <input type="number" step="0.01" id="energyConsumed" th:field="*{energyConsumed}" required>
        </div>
        <div>
            <label for="deviceId">Dispositivo:</label>
            <select id="deviceId" th:field="*{deviceId}" required>
                <option value="" disabled selected>Selecione um Dispositivo</option>
                <option th:each="device : ${devices}"
                        th:value="${device.id}"
                        th:text="${device.name}"></option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-submit">Atualizar</button>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 Energy Nexus</p>
</footer>
</body>
</html>
